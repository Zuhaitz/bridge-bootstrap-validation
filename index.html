<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap-Validation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-secondary">
        <div class="container-fluid">
          <a class="navbar-brand mb-0 h1" href="/">Bootstrap</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav">
              <a href="/" class="nav-link active">Crear Usuario</a>
              <a href="./users/users-list.html" class="nav-link">Usuarios</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="user-form">
        <h1>Crear Usuario</h1>
        <form id="add-user-form">
          <div class="mb-3">
            <label for="userName">Nombre</label>
            <input type="text" class="form-control" id="userName" required />
          </div>

          <div class="mb-3">
            <label for="userEmail">Correo</label>
            <input type="email" class="form-control" id="userEmail" required />
          </div>

          <div class="mb-3">
            <label for="userPassword">Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="userPassword"
              aria-describedby="passwordHelp"
              required
            />
            <div id="passwordHelp" class="form-text">
              Mínimo 8 caracteres, con al menos una letra o un número
            </div>
          </div>

          <div class="mb-3">
            <label for="userPasswordRe">Repite Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="userPasswordRe"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary" id="submitBtn">
            Enviar
          </button>
        </form>
      </section>

      <section id="alerts-section"></section>
    </main>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script> -->
  </body>
</html>
